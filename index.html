<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup">
        <div class="signup__content">
            <h1 class="signup__heading">Sign Up</h1>
            <h2 class="signup__caption">Sign up with</h2>
            <div class="signup-social">
                <div class="signup-social__item">
                    <i class="fab fa-google signup-social__icon"></i>
                    <span>Sign up with google</span>
                </div>
                <div class="signup-social__item">
                    <i class="fab fa-facebook signup-social__icon"></i>
                    <span>Sign up with facebook</span>
                </div>
            </div>
            <form class="signup-form" autocomplete="off">
                <div class="signup-form__row">
                    <div class="signup-form__group">
                        <label for="name" class="signup-form__label">Name</label>
                        <input type="text" name="name" id="name" class="signup-form__input">
                    </div>
                    <div class="signup-form__group">
                        <label for="email" class="signup-form__label">Email</label>
                        <input type="email" name="email" id="email" class="signup-form__input">
                    </div>
                </div>
                <div class="signup-form__group">
                    <label for="password" class="signup-form__label">Password</label>
                    <input type="password" name="password" id="password" class="signup-form__input">
                </div>
                <div class="signup-form__term">
                    <input type="checkbox" name="" id="term">
                    <label for="term">I have read and agree with term</label>
                </div>
                <button class="signup-form__submit"><i class="fas fa-arrow-right"></i></button>
            </form>
            <p class="signup__already">Already have an account ? <a href="#">Signin</a></p>

        </div>
        <div class="signup__image"><img src="https://images.unsplash.com/photo-1596741964346-791466b552b6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt=""></div>
    </div>
</body>

</html>
